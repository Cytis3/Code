<form action="">
    <table>
        <tr>
            <td>Nama</td>
            <td><input type = "text" maxlength="50" size="20" required></td>
        </tr>

        <tr>
            <td>Nilai</td>
            <td><input type = "number" maxlength="50" size="20"></td>
        </tr>

        <tr>
            <td>Alamat</td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>Jurusan</td>
            <td>
                <select multiple>

                    <option>-Pilih Jurusan-</option>
                    <optgroup label="Technology">
                    <option selected>Informatika Komputer</option>
                    </optgroup>

                    <optgroup label="Business">
                    <option>Sekretaris</option>   
                    <option>Manajemen Perkantoran</option> 
                    <option>Digital Bisnis Komunikasi</option>
                    </optgroup>

                    <optgroup label="Finance">
                    <option>Komputer Akuntansi</option>    
                    </optgroup>

                </select>
            </td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>
                <input type="radio" checked name="jk" id="lk"> <label for ="lk">Laki-laki</label>
                <input type="radio" name="jk" id="pr"> <label for ="pr">Perempuan</label>
            </td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type = "password" placeholder="Masukkan Sandi Anda"></td>
        </tr>

        <tr>
            <td>Foto</td>
            <td><input type="file" accept="*image/png*"></td>
        </tr>
        
        <tr>
            <td>Tanggal</td>
            <td><input type="date"></td>
        </tr>
    </table>

    <fieldset>
        <legend>Minat dan Bakat</legend>
        <p><input type="checkbox" id="1"></p> <label for="1">Olahraga</label>
        <p><input type="checkbox" id="2"></p> <label for="2">Art/Seni</label>
        <p><input type="checkbox" id="3"></p> <label for="3">Photography</label>
        <p><input type="checkbox" id="4"></p>  <label for="4">Communication</label>
        <p><input type="checkbox"> <input type="text" placeholder="Tulis Sendiri...."></p>
    </fieldset>

    <table>
        <td>
            <tr></tr>
            <tr><button type="submit">Proses</button>  <button type="reset">Kosongkan Form</button></tr>
        </td>
    </table>


</form>
